<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn with Fun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="href" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
      />
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <div class="container">
      <center>
        <div class="row title">
          Learn with Fun !!
        </div>
      </center>
      <!----my main content -->
      <div class="row" id="mydiv" >
        <section id="play">
          <div class="col-xs-6 col-sm-6">
            <canvas id="myCanvas" width="500" height="500"></canvas>
          </div>
          <div class="action">
            <br>
            <button
              class=" text-white font-bold py-2 px-4 border border-black-700 rounded my-2 mx-2"
              type="button"
              id="punch"
              >
            Punch Z
            </button>
            <button
              class="text-white font-bold py-2 px-4 border border-black-700 rounded my-2 mx-2"
              type="button"
              id="kick"
              >
            Kick X
            </button>
            <button
              class=" bg-black-500 text-white font-bold py-2 px-4 border border-black-700 rounded my-2 mx-2"
              type="button"
              id="block"
              >
            Block C
            </button>
            <br><br>
            <button
              class="bg-blue-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-black-700 rounded my-2 mx-2"
              type="button"
              id="backward"
              >
            Backward <b><</b>
            </button>
            <button
              class="bg-blue-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-black-700 rounded my-2 mx-2"
              type="button"
              id="jump"
              >
            Jump <b>^</b>
            </button>
            <button
              class="bg-blue-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-black-700 rounded my-2 mx-2"
              type="button"
              id="forward"
              >
            Forward <b>></b>
            </button>
          </div>
        </section>
      </div>
    </div>
    <center><iframe src="ifram.html" style="border:1px solid red;" height="800px" width="75%" title="Iframe Example"></iframe></center>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
